<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
    <style>
       
    </style>
</head>
<body>
    <div class="login">
        <h2>Đăng nhập </h2>
        <br>
        <p>Tên đăng nhập: </p>
        <br>
        <input type="text" id="usernameInput" placeholder="Nhập tài khoản">
        <br>
        <p>Mật khẩu: </p> 
        <br>
        <input type="password" id="password" placeholder="Nhập mật khẩu"> 
        <br>
        <div class="check">
            <input type="checkbox" id="showPasswordCheckbox">
            Hiển thị mật khẩu
        </div>
        <br>
        <button onclick="checkLogin()">Đăng nhập</button>
        <br>
        <a href="#">
            Quên mật khẩu
        </a>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById('usernameInput').value;
            var password = document.getElementById('password').value;
            if (username === '' && password === '')
            {
                alert('Vui lòng nhập tài khoản và mật khẩu!')
            }
            else
            
            if (username === 'nvduy131003' && password === '131003') {
                
                window.location.href = 'index.html';
            } else {
                alert('Đăng nhập không thành công. Vui lòng kiểm tra lại tên đăng nhập và mật khẩu.');
            }
        }
        document.getElementById('showPasswordCheckbox').addEventListener('change', function () {
            var passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
